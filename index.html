    <div class="loadingPage">
        <h2 class="load-tittle">Carregando...</h2>
    </div>

    <section class="generator-area">

        <h3 class="titleInitial">
            Que tal uma frase ?
        </h3>

        <div class="categories-message">

            <input class="input-radio" value="romantic" type="radio" name="typeOfMessage" id="romantic">
            <label class="categories-button" for="romantic">Frases Românticas</label>

            <input class="input-radio" type="radio" value="funny" name="typeOfMessage" id="funny">
            <label class="categories-button" for="funny">Frases Engraçadas</label>

            <input class="input-radio" type="radio" value="motivational" name="typeOfMessage" id="motivational">
            <label class="categories-button" for="motivational">Frases Motivacionais</label>
        </div>

        <button class="generator-button">Gerar Frase</button>


    </section>

    <section class="modal-area">

        <div class="close-modal">X</div>
        <div class="message-area">
            <div class="progress-area">
                <div class="progress"></div>
            </div>
            <p class="message"></p>
        </div>
